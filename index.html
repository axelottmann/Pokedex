<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="icon" href="./img/logo-pokemon.png" type="image/x-icon"/>
</head>
<body>
  <header>
    <nav class="navbar-bg">
      <div class="navbar">
        <a href="index.html">
        <img src="./img/logo-pokemon.png" alt="Pokédex Logo" class="logo">
        </a>
        <form>
          <div class="search">
            <input type="search" id="mySearch" name="q" placeholder="Search your Pokemon" />
            <button id="search_button" type="submit">
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
        </form>
      </div>
    </nav>
  </header>

  <!-- Pokéball Spinner -->
  <div id="spinner" style="display:none;">
    <div class="pokeball-spinner"></div>
  </div>

  <!-- Hauptinhalt -->
  <div class="container">
    <div class="left-panel">
      <div id="content"></div>
      <button id="load-more" class="load-more">Skip</button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay-bg">
    <div id="overlay-card">
      <span id="overlay-close">×</span>
      <div id="overlay-img-box">
        <img id="overlay-img" />
      </div>
      <h2 id="overlay-name"></h2>
      <div id="overlay-number"></div>
      <div id="overlay-type"></div>
      <div id="overlay-info"></div>
      <div class="overlay-nav">
        <button id="prev-btn">←</button>
        <button id="next-btn">→</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p><a href="index.html">© 2025 Pokédex</a></p>
    <p><a href="impressum.html">Impressum</a></p>
    <p><a href="datenschutz.html">Datenschutz</a></p>
  </footer>
</body>
</html>
